<div class="album py-5">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let c of courses">
          <div class="card shadow-sm">
            <img src="{{c.url}}" alt="" class="bd-placeholder-img card-img-top" width="100%" height="225">

            <div class="card-body">
                <h3 class="card-text">{{c.name}}</h3>
              <p class="card-text">{{c.about}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="/courseForm">Enroll Now</a>
                </div>
                <small class="text-muted">{{c.duration}}</small>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
